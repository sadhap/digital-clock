<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-clock</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>  
    <div class="container">
    <div class="clock">
    <div id="hour" class="hr">00</div>
    <span>:</span>
    <div id="minute" class="min">00</div>
    <span>:</span>
    <div id="seconds" class="sec">00</div>
    <span>:</span>
    <div id="session" class="ses"></div>
</div>
</div>
<script src="./script.js"></script>
</body>
</html>
